<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Supri23 Official</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #4facfe;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #00c6fb;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button type="submit">Masuk</button>
    </form>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    // Username & password sudah ditentukan (hardcoded)
    const setUser = "supri";
    const setPass = "Supri@123";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let inputUser = document.getElementById("username").value.trim();
      let inputPass = document.getElementById("password").value.trim();
      let errorMsg = document.getElementById("errorMsg");

      errorMsg.textContent = "";

      if(inputUser === setUser && inputPass === setPass){
        alert("Login berhasil! Selamat datang, " + setUser);
        // pindah ke halaman utama
        window.location.href = "index.html";
      } else {
        errorMsg.textContent = "Username & password supri & Supri@123!";
      }
    });
  </script>
</body>
</html>
